<!doctype html>
<html>
    <head>
         <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="static/style.css"> 
         <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="static/translate.js"></script>
    </head>

    <body>
     <nav class='blue'>
            <div class="nav-wrapper">
            <a href="#" class="brand-logo">Name of website</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                {% if current_user.is_authenticated %}
                <li><a href="{{url_for('main.profile')}}">Profile</a></li>
                <li><a href="{{url_for('auth.logout')}}">Logout</a></li>
                {% endif %}
                
                {% if not current_user.is_authenticated %}
                <li><a href="{{url_for('auth.signup_post')}}">Sign Up</a></li>
                <li><a href="{{url_for('auth.login_post')}}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
        
        {% block container %}{% endblock %}
 

    </body>
</html>
